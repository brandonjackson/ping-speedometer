    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ping Speedometer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <h1>Ping Speedometer</h1>
            
            <div class="row" id="form">
              <div class="col-xs-12">
                <form name="server" id="server-form">
                  <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="pingTarget" placeholder="server name or IP address">
                    <span class="input-group-btn">
                      <input class="btn btn-primary" type="submit" value="Ping" id="submitPing" />
                    </span>
                  </div>
                </form>
              </div>
            </div>

            <div id="location" style="display: none;">
                <h2>Location</h2>
                <p><span id="lat1"></span>, <span id="lon1"></span></p>

            </div>

            <div class="row" id="visualizations" style="display: none;">
                <div class="col-xs-6">
                    <div id="gauge" style="height: 220px;"></div>
                </div>
                <div class="col-xs-6">
                    <img src="" id="map" title="Map of Route" class="img-rounded" />
                </div>
            </div>

            <div id="details" style="display: none;">
                <h2>Details</h2>
                <div class="row">
                  <div class="col-xs-6">
                    <ul>
                      <li>URL: <span id="url"></span></li>
                      <li>IP Address: <span id="ip"></span></li>
                      <li id="userLocation">My Location: <span class="latitude"></span>, <span class="longitude"></span></li>
                      <li id="serverLocation">Server Location: <span class="latitude">Loading...</span>, <span class="longitude"></span></li>
                      <li>Average Ping: <span id="avg"></span></li>
                      <li>Roundtrip Distance: <span id="distance"></span></li>
                      <li>Speed: <span id="speed"></span></li>
                      <li>Fraction of speed of light: <span id="c"></span></li>
                    </ul>
                  </div>
                  <div class="col-xs-6">
                    <pre id="text">

                    </pre>
                  </div>
            </div>

            <div id="results" style="display:none;">
                <h2>Results</h2>
                <ul>
                    <li>URL: <span id="url"></span></li>
                    <li>IP Address: <span id="ip"></span></li>
                    <li>Average Ping: <span id="avg"></span></li>
                    <li>Location: <span id="lat2">Loading...</span>, <span id="lon2"></span></li>
                </ul>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/raphael.2.1.0.min.js"></script>
        <script src="js/vendor/justgage.1.0.1.min.js"></script>
        <script src="js/bundle.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
